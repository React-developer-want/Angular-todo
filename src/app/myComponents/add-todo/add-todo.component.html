<form class="container" style="max-width: 600px;min-width: 300px;" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="title" class="form-label">Todo Title</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
  </div>
  <button type="submit" class="btn btn-success">Create New Todo</button>
</form>
